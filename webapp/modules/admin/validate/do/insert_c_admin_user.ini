[username]
type = "string"
required = 1
caption = "ユーザ名"

[password]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "パスワード"

[password2]
type = "regexp"
regexp = "/^[a-z0-9]+$/i"
min = 6
max = 12
required = 1
caption = "パスワード(確認)"

[auth_type]
type = "string"
default = ""
